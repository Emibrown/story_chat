<pageheader></pageheader>

<br>
<div class="container">
	<div class="row">
		<div class="col-md-12 tool ">
		   <h5 class="text-primary float-left">Conversations</h5>
           <a href="" ng-click="" class="btn btn-outline-info btn-sm float-right">Background</a>
           <a href="" ng-click="newCharacter()" class="btn btn-info btn-sm float-right">New character</a>
           <a href="" ng-click="newConversation()" class="btn btn-outline-info btn-sm float-right">Conversation</a>
		</div>
	</div>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="col-12" ng-repeat ="conversation in conversations">
			<div class="conversation">
				<h5 class="text-info">{{conversation.character}}</h5>
				<p>{{conversation.message}}</p>
			</div>
		</div>
	</div>
</div>
